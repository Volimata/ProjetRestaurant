<ion-content>
    <div class="header">
        <h2>{{username}} </h2>
        <div class="space-between">
          <div class="followings">
            <ion-badge color="white" mode="ios">Adresse</ion-badge>
            <p>Keur Massar</p>
          </div>
          <div class="followings">
            <ion-button (click)="addPhoto()" color="danger" expand="block">
                <ion-icon name="image" slot="start"></ion-icon>
                Ajouter photo
            </ion-button>
          </div>
        </div>
    </div>
    <div class="flex">
        <div class="box-border">
          <div class="border-white">
            <div class="img-box">
                <img [src]="image">
            </div>
          </div>
        </div>
      </div>
      <ion-list lines="none">
        <ion-list-header>
          <ion-label>Informations Personnelles</ion-label>
        </ion-list-header>
        <ion-item >
          <ion-icon slot="start" color="medium" name="person"></ion-icon>
          <ion-label>{{username}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{nom}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{prenom}}</ion-label>
        </ion-item>
        
      </ion-list>
</ion-content>
